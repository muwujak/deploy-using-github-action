name: Simple docker build and kubernetes deployment
run-name: Simple docker build and kubernetes deployment by ${{ github.actor }}
on: 
  - push
  - workflow_dispatch

env:
  APP_NAME: simple-nginx-uwu
  APP_TAG: latest
  DOCKER_REGISTRY: 10.227.1.20:8083

jobs:

  sync:
    runs-on: self-hosted
    steps:
      - name: Check out repository code
        uses: actions/checkout@main
      - name: list directory
        run: ls ${{ github.workspace }} -la

  # build-docker-image:
  #   runs-on: self-hosted
  #   needs: sync-check
  #   steps:
  #     - uses: docker/build-push-action@v3
  #       with:
  #         context: .
  #         build-args: |
  #           "SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}"
  
  build-push-docker-image:
    runs-on: self-hosted
    needs: sync
    steps:
      
      # - name: Set up Docker Buildx
      #   uses: docker/setup-buildx-action@v3
      # - run: docker build -t ${{ env.DOCKER_REGISTRY }}/${{ env.APP_NAME }}:${{ env.APP_TAG }} .
      - name: Login to private Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.NEXUS_USERNAME }}
          password: ${{ secrets.NEXUS_PASSWORD }}
          registry: ${{ env.DOCKER_REGISTRY }}
      - run: docker images
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_REGISTRY }}/${{ env.APP_NAME }}:${{ env.APP_TAG }}
      # - run: docker login ${{ env.DOCKER_REGISTRY }} -u ${{ secrets.NEXUS_USERNAME }} -p ${{ secrets.NEXUS_PASSWORD }} 
      # - run: docker push ${{ env.DOCKER_REGISTRY }}/${{ env.APP_NAME }}:${{ env.APP_TAG }}
      
  kubernetes-deployment:
    runs-on: self-hosted
    needs: build-push-docker-image
    steps:
      - run: echo "$APP_NAME"
      - run: export DOCKER_REGISTRY=${{env.DOCKER_REGISTRY}}
      - run: export APP_NAME=${{env.APP_NAME}}
      - run: export APP_TAG=${{env.APP_TAG}}
      # ${{ env.DOCKER_REGISTRY }}/${{ env.APP_NAME }}:${{ env.APP_TAG }} 
      - run: echo "$APP_NAME"
      - run: envsubst < deployments/deployment.yaml 
      - run: envsubst < deployments/deployment.yaml | kubectl apply -f -

  manual-post-checking:
    runs-on: self-hosted
    needs: kubernetes-deployment
    steps:
      - name: list directory
        run: ls ${{ github.workspace }} -la
      - run: sleep 20s
      - run: kubectl get pods --selector=app=${{ env.APP_NAME }} --all-namespaces
