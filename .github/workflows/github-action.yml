name: Simple docker build and kubernetes deployment
run-name: Simple docker build and kubernetes deployment by ${{ github.actor }}
on: 
  - push
  - workflow_dispatch

env:
  app-name: simple-nginx-uwu
  app-tag: latest
  docker-registry: 10.227.1.20:8083

jobs:

  sync:
    runs-on: self-hosted
    steps:
      - name: Check out repository code
        uses: actions/checkout@main
      - name: list directory
        run: ls ${{ github.workspace }} -la

  # build-docker-image:
  #   runs-on: self-hosted
  #   needs: sync-check
  #   steps:
  #     - uses: docker/build-push-action@v3
  #       with:
  #         context: .
  #         build-args: |
  #           "SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}"
  
  build-push-docker-image:
    runs-on: self-hosted
    needs: sync
    steps:
      
      # - name: Set up Docker Buildx
      #   uses: docker/setup-buildx-action@v3
      # - run: docker build -t ${{ env.docker-registry }}/${{ env.app-name }}:${{ env.app-tag }} .
      - name: Login to private Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.NEXUS_USERNAME }}
          password: ${{ secrets.NEXUS_PASSWORD }}
          registry: ${{ env.docker-registry }}
      - run: docker images
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.docker-registry }}/${{ env.app-name }}:${{ env.app-tag }}
      # - run: docker login ${{ env.docker-registry }} -u ${{ secrets.NEXUS_USERNAME }} -p ${{ secrets.NEXUS_PASSWORD }} 
      # - run: docker push ${{ env.docker-registry }}/${{ env.app-name }}:${{ env.app-tag }}
      
  kubernetes-deployment:
    runs-on: self-hosted
    needs: build-push-docker-image
    steps:
      - run: kubectl apply -f deployments/deployment.yaml

  manual-post-checking:
    runs-on: self-hosted
    needs: kubernetes-deployment
    steps:
      - name: list directory
        run: ls ${{ github.workspace }} -la
      - run: sleep 20s
      - run: kubectl get pods --selector=app=${{ env.app-name }} --all-namespaces
