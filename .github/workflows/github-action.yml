name: Simple docker build and kubernetes deployment
run-name: Simple docker build and kubernetes deployment by ${{ github.actor }}
on: [push]

env:
  app-name: simple-nginx-uwu

jobs:

  check:
    runs-on: self-hosted
    steps:
      - name: Check out repository code
        uses: actions/checkout@main
      - run: ls -la
      - name: list directory
        run: ls ${{ github.workspace }}
      - run: docker build -t simple-nginx-uwu .
      - run: kubectl apply -f deployments/deployment.yaml

  # build-docker-image:
  #   runs-on: self-hosted
  #   steps:
  #     - run: docker build -t simple-nginx-uwu .
  
  # kubernetes-deployment:
  #   runs-on: self-hosted
  #   steps:
  #     - run: kubectl apply -f deployments/deployment.yaml

  manual-post-checking:
    runs-on: self-hosted
    steps:
      - name: list directory
        run: ls ${{ github.workspace }}
      - run: sleep 100s
      - run: kubectl get pods --selector=app=simple-nginx-uwu --all-namespaces
