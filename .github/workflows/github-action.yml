name: Simple docker build and kubernetes deployment
run-name: Simple docker build and kubernetes deployment by ${{ github.actor }}
on: [push]
jobs:

  check:
    runs-on: self-hosted
    steps:
      - run: ls -la
      - name: Check out repository code
        uses: actions/checkout@main
      - name: list directory
        run: ls ${{ github.workspace }}

  build-docker-image:
    runs-on: self-hosted
    steps:
      - run: docker build -t simple-nginx-uwu .
  
  kubernetes-deployment:
    runs-on: self-hosted
    steps:
      - run: kubectl apply -f deployments/deployment.yaml
